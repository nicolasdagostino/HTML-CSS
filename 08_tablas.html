<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td {
            border: 1px solid grey;
            padding: 10px; /* margin interior */
        }
        table {
            margin: auto; /* centrar la tabla */
        }
        th {
            width: 200px; /* ancho de las celdas de encabezado que se aplicará a todas las celdas de la misma columna */
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabla de 4 filas x 3 columnas</caption>
        <tr>
            <th>Columna 1 más grande</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td>Dato 1.1</td>
            <td>Dato 1.2</td>
            <td>Dato 1.3</td>
        </tr>
        <tr>
            <td>Dato 2.1</td>
            <td>Dato 2.2</td>
            <td>Dato 2.3</td>
        </tr>
        <tr>
            <td>Dato 3.1</td>
            <td>Dato 3.2</td>
            <td>Dato 3.3</td>
        </tr>
    </table>
    <hr>
    <table>
        <caption>Tabla de 4 filas x 3 columnas con agrupaciones</caption>
        <tr>
            <th rowspan="2">Titulo 1.1</th>
            <th colspan="2">Titulo 1.2</th>
            <!--th>Titulo 1.3</th-->
        </tr>
        <tr>
            <th>Titulo 2.1</th>
            <th>Titulo 2.2</th>
            <!--th>Titulo 2.3</th-->
        </tr>
        <tr>
            <td rowspan="2">Dato 3.1</td>
            <td>Dato 3.2</td>
            <td>Dato 3.3</td>
        </tr>
        <tr>
            <td>Dato 4.1</td>
            <td>Dato 4.2</td>
            <!--td>Dato 4.3</td-->
        </tr>
    </table>
</body>
</html>
